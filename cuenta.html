<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagenes/icono app2.jpg" type="image/x-icon">
    <title>Cuenta</title>
</head>
<body>
    <header>
        <div class="banner-content">
            <div class="logo">
                <img src="imagenes/logotipo.png" alt="Logo">
            </div>
        </div>
        <nav class="navegacion-principal contenedor">
            <a href="index.html">Producto</a>
            <a href="registro.html">Registrarme</a>
        </nav>
    </header>

    

    <div id="usuario-info">
        <!-- Aquí se mostrará la información del usuario -->
    </div>

    <script>
        // Usar AJAX para obtener los datos del PHP
        document.addEventListener("DOMContentLoaded", function() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "cuenta.php", true);
            xhr.onload = function() {
                if (this.status == 200) {
                    document.getElementById("usuario-info").innerHTML = this.responseText;
                } else {
                    document.getElementById("usuario-info").innerHTML = "Error al cargar los datos.";
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
